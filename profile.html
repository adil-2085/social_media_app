<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: white;
    }
    .profile-header {
      text-align: center;
      padding: 20px 0;
    }
    .profile-header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
    }
    .profile-name {
      font-weight: 600;
      font-size: 1.5rem;
      margin-top: 10px;
    }
    .profile-bio {
      color: #777;
      font-size: 0.9rem;
    }
    .stats {
      margin: 20px 0;
    }
    .stats div {
      text-align: center;
    }
    .stats .number {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .profile-actions button {
      border-radius: 50px;
      padding: 8px 20px;
      font-weight: 500;
    }
    .posts img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    }
    .bottom-nav .nav-item {
      text-align: center;
      padding: 10px 0;
    }
    .bottom-nav i {
      font-size: 1.3rem;
      color: #444;
    }
    .dropdown-menu a {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Top Header -->
  <div class="d-flex justify-content-between align-items-center px-3 pt-3">
    <i class="fas fa-arrow-left"></i>
    <div></div>
    <div class="dropdown">
      <i class="fas fa-bars" id="menuButton" data-bs-toggle="dropdown" aria-expanded="false" style="cursor:pointer;"></i>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuButton">
        <li><a class="dropdown-item" href="./index.html">Logout</a></li>
        <li><a class="dropdown-item" href="./login.html">Login with another account</a></li>
      </ul>
    </div>
  </div>

  <!-- Profile Section -->
  <div class="profile-header">
    <img src="./images/profile_pic.jpeg" alt="Profile Image">
    <div class="profile-name">Max verstappen</div>
    <div class="profile-bio">I Am A Simple racer</div>

    <div class="row stats">
      <div class="col">
        <div class="number">156</div>
        <div class="label">Photos</div>
      </div>
      <div class="col">
        <div class="number">850</div>
        <div class="label">Friends</div>
      </div>
      <div class="col">
        <div class="number">12</div>
        <div class="label">Groups</div>
      </div>
    </div>

    <div class="d-flex justify-content-center gap-3 profile-actions">
      <button class="btn btn-dark">Follow</button>
      <button class="btn btn-light border">Message</button>
    </div>
  </div>

  <!-- Gallery -->
  <div class="container mt-4">
    <div class="row g-2 posts">
      <div class="col-4"><img src="./images/aromal.jpg" alt=""></div>
      <div class="col-4"><img src="./images/ajmal_post1.png" alt=""></div>
      <div class="col-4"><img src="./images/ajmal_post2.png" alt=""></div>
      <div class="col-4"><img src="./images/akshay_post1.png" alt=""></div>
      <div class="col-4"><img src="./images/akshay_post2.png" alt=""></div>
      <div class="col-4"><img src="./images/vishakh_post1.png" alt=""></div>
      <div class="col-4"><img src="./images/brigin_post_1.heic" alt=""></div>
      <div class="col-4"><img src="./images/brigin_post_2.heic" alt=""></div>
      <div class="col-4"><img src="./images/vishakh_post2.png" alt=""></div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="d-flex justify-content-around bottom-nav">
    <div class="nav-item"><i class="fas fa-home"></i></div>
    <div class="nav-item"><i class="fas fa-search"></i></div>
    <div class="nav-item"><i class="fas fa-plus-square"></i></div>
    <div class="nav-item"><i class="fas fa-heart"></i></div>
    <div class="nav-item"><i class="fas fa-user"></i></div>
  </div>

</body>
</html>
